<!DOCTYPE html>
{% extends 'base.html' %}
{% block main_area %}
<form action="{% url 'common:find_pw' %}" method="post" >

    {% include "form_errors.html" %}
    <div>
        아이디: <input type="text" name="username" id="username" value=""><br>
        이메일: <input type="email" name="email" id="email" value=""><br>

    <div>

{% endblock %}
