{% extends 'base.html' %}
{% block main_area %}


  {% csrf_token %}
  <div style = "padding-left:50px; padding-top:50px;">
    <h1>회원정보수정</h1>
    <hr>
    <form action = "{% url 'my_page:update'%}" method = "POST">
      {% csrf_token %}
      아이디: {{user.username}} <br><br>
      이름: {{user.last_name}}{{user.first_name}} <br><br>
      이메일: <input type="email" class="form-control" id="email" name="email" value="{{user.email}}"><br><br>

      <input type = "submit" value = "수정">
      <a href="{% url 'home' %}" ><div class="col"><button type="button">메인페이지</button></div></a>
    </form>
  </div>

{% endblock %}
