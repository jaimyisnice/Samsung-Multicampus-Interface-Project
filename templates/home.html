<head>

    user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        img {
          position: absolute;
          left: calc(70% - 150px);
        }
        .vod {
          position: absolute;
          left: calc(70% - 150px);
        }

      body {
        position: relative;
        background-color: rgb(223, 231, 255);
        cursor: grab;
      }
    </style>
    <script>

        let x = 2;
        let y = 0;
        let mx = 0;
        let my = 0;
        let speed = 0.1; 
        let _imgArr;
        let _bird;
        /* 숫자값에 따라 속도 변환한다. */

        window.onload = function(){
          _imgArr = document.getElementsByTagName("img");
          _bird = document.getElementsByTagName("div")[0];

          window.addEventListener("mousemove", mouseFunc, false);
        
          function mouseFunc(e){
            x = (e.clientX - window.innerWidth / 10);
            y = (e.clientY - window.innerWidth / 10);
        }
        loop(); 
      }
    
      function loop(){
        mx += (x - mx) * speed;
        my += (y - my) * speed;

        _imgArr[0].style.transform = "translate("+ -(mx/9) +"px," + -(my/9) +"px)";
        _imgArr[1].style.transform = "translate("+ -(mx/5) +"px," + -(my/5) +"px)";
        _imgArr[2].style.transform = "translate("+ -(mx/3) +"px," + -(my/3) +"px)";
        _imgArr[3].style.transform = "translate("+ -(mx/2) +"px," + -(my/2) +"px)";

        _bird.style.transform = "translate("+ -(mx/10) +"px," + -(my/10) +"px)";
        

        window.requestAnimationFrame(loop);
      }
    </script>

</head>
